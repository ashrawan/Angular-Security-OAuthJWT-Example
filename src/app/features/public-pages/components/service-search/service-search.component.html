<div class="d-grid">
    <form role="form" (ngSubmit)="onSearchSubmit()" novalidate="novalidate">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">

                    <div class="col-6">

                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingSearchText"
                                placeholder="What are you searching ?" [(ngModel)]="searchText"
                                [ngModelOptions]="{standalone: true}" required>
                            <label for="floatingSearchText"> What are you searching ? </label>
                        </div>

                    </div>

                    <div class="col-6 align-self-center">
                        <button type="submit" class="btn btn-lg btn-primary rounded-pill">Search</button>
                    </div>
                </div>

            </div>
        </div>
    </form>
</div>
